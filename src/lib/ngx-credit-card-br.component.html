<article credit-card max-width-container *ngIf="card">
  <article card-back>
    <section card-stripe></section>
  </article>
  <article card-front>
    <form #cardForm="ngForm" *ngIf="!showBack">
      <label>
        Número do cartão
      </label>
      <input
        required
        type="tel"
        autocomplete="cc-number"
        card-number
        name="cardNumber"
        mask="9999 9999 9999 9999"
        [(ngModel)]="card.number"
        placeholder="1234 5678 9101 1112"
        length="16"
      />
      <section cardholder-container>
        <label>
          Nome do titular
        </label>
        <input
          required
          type="text"
          autocomplete="cc-name"
          card-holder
          name="holderName"
          [(ngModel)]="card.holder.name"
          placeholder="Ada Lovelace"
        />
      </section>

      <section exp-container>
        <label>
          Validade
        </label>
        <select
          required
          card-month
          name="expMonth"
          [(ngModel)]="card.expirationMonth"
          autocomplete="cc-exp-month"
        >
          <option
            *ngFor="let month of expirationMonths; let index = index"
            [value]="month"
            [selected]="index == 0"
          >
            {{ month }}
          </option>
        </select>
        <select
          required
          card-year
          name="expYear"
          [(ngModel)]="card.expirationYear"
          autocomplete="cc-exp-year"
        >
          <option
            *ngFor="let year of expirationYears; let index = index"
            [value]="year"
            [selected]="index == 0"
          >
            {{ year }}
          </option>
        </select>
      </section>

      <section cvc-container>
        <label for="card-cvc">
          CVV:
        </label>
        <input
          required
          card-cvc
          autocomplete="cc-csc"
          placeholder="XXXX"
          name="cardCvv"
          [(ngModel)]="card.cvv"
          type="tel"
          min-length="3"
          max-length="4"
        />
        <p>
          <span> </span>
        </p>
      </section>
    </form>
  </article>
</article>
